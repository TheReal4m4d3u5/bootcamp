    <!--

    <div class="container dark">

        <header>
            <h1>My first blog</h1>    

            <label class="switch col">

                <input type="checkbox" id="theme-switcher">

        <main>
            <form id="form" method="POST">

                <textarea label="content" id='content'></textarea>
                <p id='error'></p>
  
                <button id="submit">Submit</button>
            
            </form>
   
        </main>
